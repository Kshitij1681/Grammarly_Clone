<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grammarly Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Real Time Character Counter</h2>
      <p>Check your English text for grammar, spelling, and punctuation errors with Kshitij Kumar's real time character counter</p>
      <grammarly-editor-plugin>
        <textarea id="textarea" class="textarea" maxlength="150" placeholder="Please write here..."></textarea>
      </grammarly-editor-plugin>
      <button onclick="copyText()">Copy Text</button>
      <div class="counter-container">
        <p>Total character: <span id="total-counter">0</span></p>
        <p>Remaining: <span id="rem-counter">150</span></p>
      </div>
    </div>
    <script src="https://unpkg.com/@grammarly/editor-sdk?clientId=client_HnT7FaVVR18NBfXvws8yc9"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
